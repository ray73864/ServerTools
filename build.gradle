buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.properties"

configFile.withReader {
	def prop = new Properties()
	prop.load(it)
	project.ext.config = new ConfigSlurper().parse prop
}

File releaseDir = file('release')

allprojects {
	
	version = "${config.minecraft_version}-${config.version_major}.${config.version_minor}.${config.version_revision}"

	apply plugin: 'java'
	
	minecraft {
		version = config.minecraft_version + "-" + config.forge_version
		assetDir = getRootDir().getAbsolutePath() + "/run/assets"
	}


	
	task release(type: Copy) {
		dependsOn 'clean', 'reobf'
		
		for (File file : releaseDir.listFiles()) {
            file.delete()
        }
		
		from project.tasks.jar.destinationDir
		into project.file(releaseDir)
	}
}

group = "servertools.core"
archivesBaseName = "ServerTools-CORE"

subprojects {
	dependencies {
		compile rootProject
	}
	
	rootProject.reobf {
		reobf jar
	}
	
	

	group = "servertools." + name.toLowerCase()
	archivesBaseName = "ServerTools-" + name.toUpperCase()

	genIntellijRuns.enabled = false
}